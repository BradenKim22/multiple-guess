<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./Assets/style.css">
</head>
<body>
    <header>
        <h1>Code Quiz</h1>
    </header>
    <!-- Begin Section -->
    <section class="begin">
        <h1>Instruction</h1>
        <p>You are given 60 seconds to complete the quiz.<br>
        Every answer you get right you will gain 10 points.<br>
        Every answer you get wrong it will subtract 10 seconds.<br>
        Good Luck!</p>
        <form>
            <button id="start">Start</button>
        </form>
    </section>
    <!-- Questions Section -->
    <section class="container">
        <div class="status">
            <h3 id="timer">Time</h3>
            <h3 id="score">Score</h3>
        </div>
        <div class="multiple-choice">
            <h1 id="question">"Question Goes Here"</h1>
            <div id="options">
                <!-- <button class="a" id="a option">a</button>
                <button class="b" id="b option">b</button>
                <button class="c" id="c option">c</button>
                <button class="d" id="d option">d</button> -->
            </div>
            <h2 id="result">ðŸ¤”</h2>
        </div>
    </section>
    <!-- Saving Initials Highscore Section -->
    <section class="grade">
        <h1 id="end-title">Final Score</h1>
        <h2 id="end-score">#SCORE#</h2>
        <form>
            <input id="initials" placeholder="Initials">
            <button id="save">Save</button>
            <button id="reset">Retake Quiz</button>
        </form>
    </section>
    <script src="./Assets/script.js"></script>
</body>
</html>
