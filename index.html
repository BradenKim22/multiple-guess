<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./Assets/style.css">
</head>
<body>
    <header>
        <h1>Code Quiz</h1>
    </header>
    <section class="container">
        <div class="status">
            <h3 id="timer">Timer</h3>
            <h3 id="score">Score</h3>
        </div>
        <div class="multiple-choice">
            <h1 id="question">"Question Goes Here"</h1>
            <form class="options">
                <button class="a" id="a option">a</button>
                <button class="b" id="b option">b</button>
                <button class="c" id="c option">c</button>
                <button class="d" id="d option">d</button>
            </form>
            <h2 id="result">Correct or Incorrect</h2>
        </div>
    </section>
    <script src="./Assets/script.js"></script>
</body>
</html>
